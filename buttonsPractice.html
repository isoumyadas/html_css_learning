<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1</title>
  </head>
  <style>
    .uber-button {
      background-color: black;
      color: white;
      height: 40px;
      width: 120px;
      font-size: medium;
    }

    .amazon {
      background-color: rgb(255, 216, 20);
      height: 40px;
      width: 170px;
      border-radius: 20px;
      border: none;
    }

    .github {
      background-color: rgb(46, 164, 79);
      color: white;
      height: 50px;
      width: 140px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: medium;
    }

    .bootstrap {
      background-color: rgb(121, 82, 179);
      color: white;
      height: 50px;
      width: 140px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: medium;
      margin-right: 8px;
    }

    .bootstrap-download {
      background-color: white;
      color: rgb(108, 117, 125);
      height: 50px;
      width: 140px;
      border-color: solid rgb(108, 117, 125);
      border-radius: 5px;
      font-weight: bold;
      font-size: medium;
    }

    .linkedin {
      background-color: rgb(10, 102, 194);
      color: white;
      height: 50px;
      width: 250px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: medium;
      margin-right: 8px;
    }

    .linkedin-save {
      background-color: white;
      color: rgb(10, 102, 194);
      height: 50px;
      width: 100px;
      border: solid rgb(10, 102, 194);
      border-radius: 25px;
      font-weight: bold;
      font-size: medium;
      margin-right: 8px;
    }
  </style>
  <body>
    <!-- UBER -->
    <button class="uber-button">Request Now</button>
    <br />
    <br />

    <!-- AMAZON -->
    <button class="amazon">Add to Cart</button>

    <br />
    <br />
    <!-- GITHUB -->
    <button class="github">Sign up</button>

    <br />
    <br />

    <!-- BOOTSTRAP -->
    <button class="bootstrap">Get started</button>
    <button class="bootstrap-download">Download</button>

    <br />
    <br />

    <!-- LINKEDIN -->
    <button class="linkedin">Apply on Company Website</button>
    <button class="linkedin-save">Save</button>
  </body>
</html>
