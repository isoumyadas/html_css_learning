<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      .subs {
        background-color: rgb(196, 0, 0);
        color: white;
        border: none;
        height: 40px;
        width: 105px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }

      .join {
        color: rgb(0, 174, 232);
        border-color: rgb(0, 174, 232);
        background-color: white;
        border-style: solid;
        border-width: 1px;
        height: 30px;
        width: 65px;
        border-radius: 2px;
        cursor: pointer;
      }

      .tweet {
        background-color: rgb(0, 148, 197);
        color: white;
        border: none;
        height: 30px;
        width: 65px;
        border-radius: 20px;
        font-weight: bold;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <button class="subs">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet">Tweet</button>
  </body>
</html>
