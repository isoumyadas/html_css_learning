<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
    <style>
      /* *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      } */

      p {
        font-family: Arial, Helvetica, sans-serif;
      }

      .video-title {
        font-size: 18px;
        font-weight: bold;
        line-height: 24px;
        width: 300px;
        margin-bottom: 5px;
      }

      .video-stats {
        font-size: 14px;
        color: rgb(96, 96, 96);
        margin-top: 0;
        margin-bottom: 20px;
      }

      .video-author {
        font-size: 14px;
        color: rgb(96, 96, 96);
        margin-top: 0;
        margin-bottom: 20px;
      }

      .video-description {
        font-size: 14px;
        color: rgb(96, 96, 96);
        margin-top: 0;
        width: 280px;
        line-height: 20px;
        margin-bottom: 80px;
      }

      .video-footer {
        font-size: 15px;
        background-color: rgb(227, 65, 64);
        color: white;
        text-align: center;
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .shopnow-hover {
        transition: text-decoration 1s;
      }

      .shopnow-hover:hover {
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="video-title">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>

    <p class="video-stats">3.4M views &#183; 6 months ago</p>
    <!--  "&#183" this is known as Entity, this is an HTML Entity -->
    <!-- paragraph always comes with top and bottom margin -->

    <p class="video-author">Marques Brownlee &#10003;</p>

    <p class="video-description">
      Talking tech and AI on the heels of Google I/O. Also a daily driver phone
      reveal from Google's CEO. Shoutout to Sundar!
    </p>

    <p class="video-footer">
      Shop early for the best selection of holiday favourites.
      <span class="shopnow-hover">Shop now &#62;</span>
    </p>
  </body>
</html>
